id: com.tcs.taskflow
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node22
command: taskflow
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=home

modules:
  - name: taskflow
    buildsystem: simple
    build-commands:
      # Copy the pre-built application binary and other files that have been copied to the build directory
      - install -Dm755 taskflow /app/bin/taskflow
      - install -Dm644 com.tcs.taskflow.desktop /app/share/applications/com.tcs.taskflow.desktop
      - install -Dm644 icon.png /app/share/icons/hicolor/128x128/apps/com.tcs.taskflow.png
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/com.tcs.taskflow.png
      - install -Dm644 com.tcs.taskflow.metainfo.xml /app/share/metainfo/com.tcs.taskflow.metainfo.xml
    sources:
      # Use the pre-built binary from its build location (relative to project root where flatpak-builder runs)
      - type: file
        path: ../src-tauri/target/release/taskflow
      - type: file
        path: com.tcs.taskflow.desktop
      - type: file
        path: com.tcs.taskflow.metainfo.xml
      - type: file
        path: ../src-tauri/icons/icon.png
    cleanup:
      - /share/man