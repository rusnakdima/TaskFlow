name: Build Flatpak

on:
  push:
    tags:
      - "v*"

jobs:
  build-flatpak:
    permissions:
      contents: write
    runs-on: ubuntu-latest # Using newer Ubuntu for better support

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            flatpak \
            flatpak-builder \
            patchelf \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev \
            cargo \
            rustc

      - name: Install Node.js dependencies
        run: bun install

      - name: Add flathub remote
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install Flatpak runtime and SDK
        run: |
          flatpak install --noninteractive flathub org.gnome.Platform//48
          flatpak install --noninteractive flathub org.gnome.Sdk//48
          flatpak install --noninteractive flathub org.freedesktop.Sdk.Extension.node22//24.08
          flatpak install --noninteractive flathub org.freedesktop.Sdk.Extension.rust-stable//24.08

      - name: Build Tauri application
        run: |
          bun run tauri:build:fast
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Build Flatpak using manifest
        run: |
          flatpak-builder --force-clean --repo=repo --install-deps-from=flathub build-dir flatpak/com.tcs.taskflow.yml

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo taskflow.flatpak com.tcs.taskflow

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: taskflow.flatpak
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
