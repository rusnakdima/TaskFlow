name: Build Flatpak

on:
  push:
    tags:
      - "v*"

jobs:
  build-flatpak:
    permissions:
      contents: write
    runs-on: blacksmith-2vcpu-ubuntu-2404 # Using newer Ubuntu for better support
    env:
      NAME_APP: taskflow
      APP_HOME_FOLDER: TaskFlow
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_NAME: TaskFlow
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JSONDB_NAME: task_flow_db
      SMTP_USERNAME: rusnakdima03@gmail.com
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      RESET_TOKEN_EXPIRY_HOURS: 1

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "NAME_APP=taskflow" > src-tauri/.env
          echo "APP_HOME_FOLDER=TaskFlow" >> src-tauri/.env
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> src-tauri/.env
          echo "MONGODB_NAME=TaskFlow" >> src-tauri/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> src-tauri/.env
          echo "JSONDB_NAME=task_flow_db" >> src-tauri/.env
          echo "SMTP_USERNAME=rusnakdima03@gmail.com" >> src-tauri/.env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> src-tauri/.env
          echo "SMTP_SERVER=smtp.gmail.com" >> src-tauri/.env
          echo "SMTP_PORT=587" >> src-tauri/.env
          echo "RESET_TOKEN_EXPIRY_HOURS=1" >> src-tauri/.env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            flatpak \
            flatpak-builder \
            patchelf \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev \
            cargo \
            rustc

      - name: Install Node.js dependencies
        run: bun install

      - name: Add flathub remote
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install Flatpak runtime and SDK
        run: |
          flatpak install --user --noninteractive flathub org.gnome.Platform//48
          flatpak install --user --noninteractive flathub org.gnome.Sdk//48
          flatpak install --user --noninteractive flathub org.freedesktop.Sdk.Extension.node22//24.08
          flatpak install --user --noninteractive flathub org.freedesktop.Sdk.Extension.rust-stable//24.08

      - name: Build Tauri application
        run: |
          bun run tauri:build:fast

      - name: Build Flatpak using manifest
        run: |
          flatpak-builder --disable-cache --force-clean --user --install-deps-from=flathub --repo=repo build flatpak/com.tcs.taskflow.yml
          if [ $? -ne 0 ]; then
            echo "Flatpak build failed"
            exit 1
          fi

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo taskflow.flatpak com.tcs.taskflow

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: taskflow.flatpak
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
