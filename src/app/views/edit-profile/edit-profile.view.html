<div class="flex flex-col left-0 top-0 m-0 w-full min-h-screen overflow-x-auto bg-gradient-to-br from-purple-50 to-pink-100 dark:from-zinc-900 dark:to-zinc-800">
  <div class="flex flex-col p-6 m-auto rounded-xl bg-white dark:bg-zinc-800 shadow-2xl border border-gray-200 dark:border-zinc-700 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-6">
      <div class="mb-4">
        <mat-icon class="!w-12 !h-13 !text-5xl text-purple-600 dark:text-purple-400" fontIcon="edit" />
      </div>
      <h1 class="text-2xl font-bold textNormal mb-2">Edit Your Profile</h1>
      <p class="textMuted">Update your information</p>
    </div>

    <!-- Form -->
    <div class="space-y-4">
      <app-form
        [form]="form!"
        [formFields]="formFields"
        [isShowCloseButton]="false"
        (onSubmit)="onSubmit()"
      />
    </div>

    <!-- Footer -->
    <div class="mt-6 pt-4 border-t border-gray-200 dark:border-zinc-600 text-center">
      <button routerLink="/profile" class="styleLinkRedir">
        <mat-icon class="!w-5 !h-6 !text-xl mr-1" fontIcon="arrow_back" />
        Back to Profile
      </button>
    </div>
  </div>
</div>
