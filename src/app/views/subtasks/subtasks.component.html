<div class="flex flex-col gap-y-5 m-3">
  <div class="flex flex-row gap-x-2 w-full">
    <div class="flex flex-col flex-1">
      <app-search
        [isShowSearchField]="true"
        [tempArray]="tempListSubtasks"
        [searchByFields]="['title']"
        (array)="searchFunc($event)"
      />
    </div>
    <button class="styleFloatBut">
      <mat-icon class="!w-[25px] !h-[30px] !text-2xl" fontIcon="filter_alt" />
    </button>
    <button class="styleFloatBut" routerLink="create_subtask">
      <mat-icon class="!w-[25px] !h-[30px] !text-2xl" fontIcon="add" />
    </button>
    <button
      class="styleFloatBut"
      [routerLink]="'/todos/' + todoId + '/tasks/' + task?.id + '/edit_task'"
    >
      <mat-icon class="!w-[25px] !h-[30px] !text-2xl" fontIcon="edit" />
    </button>
    <button class="styleFloatBut" (click)="deleteTask()">
      <mat-icon class="!w-[25px] !h-[30px] !text-2xl" fontIcon="delete" />
    </button>
  </div>

  <div class="flex flex-col gap-y-3">
    @for (subtask of listSubtasks; track $index) {
      <app-subtask
        [subtask]="subtask"
        [index]="$index"
        (deleteSubtaskEvent)="deleteSubtask($event)"
      />
    }
  </div>
</div>
