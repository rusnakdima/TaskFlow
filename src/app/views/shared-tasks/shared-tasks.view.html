<div class="flex flex-col gap-6 p-4">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold textNormal">Shared Tasks</h1>
      <p class="textMuted mt-1">Collaborate on projects and manage shared workloads.</p>
    </div>
  </div>

  @if (sharedProjects.length === 0) {
    <div
      class="bg-white dark:bg-zinc-800 rounded-xl p-12 shadow-lg border border-gray-200 dark:border-zinc-700 text-center"
    >
      <mat-icon class="!w-12 !h-12 !text-5xl textMuted mb-4" fontIcon="group" />
      <h3 class="text-xl font-semibold textNormal mb-2">No shared tasks found</h3>
      <p class="textMuted mb-6">You haven't been added to any shared projects yet.</p>
    </div>
  } @else {
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 grid-flow-dense"
      cdkDropList
      cdkDropListOrientation="mixed"
      (cdkDropListDropped)="onTodoDrop($event)"
    >
      @for (todo of sharedProjects; track $index) {
        <app-todo [todo]="todo" [index]="$index" />
      }
    </div>
  }
</div>
