<div class="flex flex-col gap-y-5 m-3">
  <div
    class="flex flex-row gap-x-2 p-2 styleBorderSolidLite border bg-slate-200 dark:bg-zinc-800 w-full"
  >
    <div
      class="flex flex-col flex-1 items-center p-2"
      [ngClass]="activeTab == 'ongoing' ? 'styleBorderSolidLite border bg-slate-400 dark:bg-zinc-700' : ''"
      (click)="activeTab = 'ongoing'"
    >
      <span>Ongoing</span>
    </div>
    <div
      class="flex flex-col flex-1 items-center p-2"
      [ngClass]="activeTab == 'progress' ? 'styleBorderSolidLite border bg-slate-400 dark:bg-zinc-700' : ''"
      (click)="activeTab = 'progress'"
    >
      <span>In Progress</span>
    </div>
    <div
      class="flex flex-col flex-1 items-center p-2"
      [ngClass]="activeTab == 'completed' ? 'styleBorderSolidLite border bg-slate-400 dark:bg-zinc-700' : ''"
      (click)="activeTab = 'completed'"
    >
      <span>Completed</span>
    </div>
  </div>
</div>
