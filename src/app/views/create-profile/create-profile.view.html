<div
  class="flex flex-col left-0 top-0 m-0 w-full min-h-screen overflow-x-auto bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-zinc-900 dark:to-zinc-800"
>
  <div
    class="flex flex-col p-6 m-auto rounded-xl bg-white dark:bg-zinc-800 shadow-2xl border border-gray-200 dark:border-zinc-700 w-full max-w-md"
  >
    <div class="text-center mb-6">
      <div class="mb-4">
        <mat-icon
          class="w-12! h-12! text-5xl! text-blue-600 dark:text-blue-400"
          fontIcon="person_add"
        />
      </div>
      <h1 class="text-2xl font-bold textNormal mb-2">Create Your Profile</h1>
      <p class="textMuted">Fill out your information to get started</p>
    </div>

    <div class="space-y-4">
      <app-form
        [form]="form!"
        [formFields]="formFields"
        [isShowCloseButton]="false"
        (onSubmit)="onSubmit()"
      />
    </div>

    <div class="mt-6 pt-4 border-t border-gray-200 dark:border-zinc-600 text-center">
      <p class="textMuted text-sm">
        Already have an account?
        <a routerLink="/login" class="styleLinkRedir ml-1">Sign in</a>
      </p>
    </div>
  </div>
</div>
