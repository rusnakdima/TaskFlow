<div class="flex flex-col gap-y-2 items-center styleFileInput" (click)="chooseFile()" (drop)="$event.preventDefault()" (drag)="$event.preventDefault()">
  <mat-icon fontIcon="cloud_upload" class="!w-[60px] !h-[60px] !text-6xl" />
  <span class="mt-2">Drop  <span class="font-bold text-lg">{{typeFile}}</span>  file or click to upload</span>
  <div class="flex flex-row gap-y-2 text-xl font-bold mt-4">
    @if (fileName != '') { <span>{{fileName}}</span> }
    @else { <span>No file chosen</span> }
  </div>
</div>
