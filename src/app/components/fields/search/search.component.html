@if (isShowSearchField) {
  <div class="flex flex-col w-full">
    <div
      class="flex flex-row items-center gap-x-2 p-2 mx-auto styleElem w-full"
    >
      <input
        type="text"
        class="styleField !border-none w-full h-8"
        placeholder="Search..."
        id="searchField"
        [(ngModel)]="searchField"
        (keyup)="searchFunc()"
      />
      <!-- <mat-icon
        class="cursor-pointer"
        fontIcon="close"
        (click)="isShowSearchField = false"
      /> -->
    </div>
  </div>
} @else {
  <button class="styleFloatBut !p-1 min-w-10 h-10" (click)="setFocusField()">
    <mat-icon fontIcon="search" />
    <span class="hidden sm:block">Search</span>
  </button>
}
