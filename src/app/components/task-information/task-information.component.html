<div
  class="bg-white dark:bg-zinc-800 rounded-xl shadow-lg border border-gray-200 dark:border-zinc-700 overflow-hidden"
>
  <div
    class="relative bg-gradient-to-r from-green-500 to-green-600 dark:from-green-600 dark:to-green-700 p-6 text-white"
  >
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
      <div class="flex-1">
        <div class="flex items-center gap-2 mb-2 text-green-100">
          <mat-icon class="!w-4 !h-4 !text-base" fontIcon="folder" />
          <span class="text-sm">{{ projectTitle }}</span>
          <mat-icon class="!w-3 !h-3 !text-xs" fontIcon="chevron_right" />
          <span class="text-sm font-medium">{{ task.title }}</span>
        </div>

        <div class="flex items-center gap-3 mb-2">
          <mat-icon class="!w-6 !h-6 !text-2xl" fontIcon="task" />
          <h1 class="text-2xl font-bold">{{ task.title }}</h1>
        </div>
        <p class="text-green-100 mb-4">{{ task.description }}</p>

        <div class="grid grid-cols-3 gap-4 justify-between text-center w-full">
          <div class="flex flex-col">
            <div class="text-2xl font-bold">{{ getCompletedSubtasksCount() }}</div>
            <div class="text-green-200 text-sm">Completed</div>
          </div>
          <div class="flex flex-col">
            <div class="text-2xl font-bold">{{ getInProgressSubtasksCount() }}</div>
            <div class="text-green-200 text-sm">In Progress</div>
          </div>
          <div class="flex flex-col">
            <div class="text-2xl font-bold">{{ listSubtasks.length }}</div>
            <div class="text-green-200 text-sm">Total Subtasks</div>
          </div>
        </div>
      </div>

      <div class="flex-shrink-0 self-center sm:self-auto">
        <div class="relative w-32 h-32">
          <app-circle-progress [percentCompletedTasks]="getTaskProgress()" />
        </div>
      </div>
    </div>

    <button
      (click)="toggleActions()"
      class="absolute flex items-center justify-center top-4 right-4 rounded-full bg-black/20 hover:bg-black/30 w-10 h-10 transition-colors"
    >
      <mat-icon class="!w-5 !h-5 !text-xl" fontIcon="more_vert" />
    </button>
  </div>

  @if (showActions) {
    <div class="p-4 bg-gray-50 dark:bg-zinc-800 border-t border-gray-200 dark:border-zinc-700">
      <div class="grid grid-cols-1 min-[400px]:grid-cols-2 sm:grid-cols-4 gap-3">
        <a
          routerLink="create_subtask"
          class="flex flex-row min-[400px]:flex-col items-center justify-center gap-2 p-3 rounded-lg transition-colors bg-white dark:bg-zinc-700/50 hover:bg-gray-200 dark:hover:bg-zinc-700 shadow-sm border border-gray-200 dark:border-zinc-600"
        >
          <mat-icon
            class="!w-6 !h-6 !text-2xl text-purple-600 dark:text-purple-400"
            fontIcon="add"
          />
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Add Subtask</span>
        </a>

        <a
          [routerLink]="'/todos/' + todoId + '/tasks/' + task.id + '/edit_task'"
          class="flex flex-row min-[400px]:flex-col items-center justify-center gap-2 p-3 rounded-lg transition-colors bg-white dark:bg-zinc-700/50 hover:bg-gray-200 dark:hover:bg-zinc-700 shadow-sm border border-gray-200 dark:border-zinc-600"
        >
          <mat-icon
            class="!w-6 !h-6 !text-2xl text-green-600 dark:text-green-400"
            fontIcon="edit"
          />
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Edit Task</span>
        </a>

        <button
          (click)="markTaskComplete()"
          class="flex flex-row min-[400px]:flex-col items-center justify-center gap-2 p-3 rounded-lg transition-colors bg-white dark:bg-zinc-700/50 hover:bg-gray-200 dark:hover:bg-zinc-700 shadow-sm border border-gray-200 dark:border-zinc-600"
        >
          <mat-icon
            class="!w-6 !h-6 !text-2xl text-blue-600 dark:text-blue-400"
            fontIcon="task_alt"
          />
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
            >Mark Task Complete</span
          >
        </button>

        <button
          (click)="confirmDeleteTask()"
          class="flex flex-row min-[400px]:flex-col items-center justify-center gap-2 p-3 rounded-lg transition-colors bg-white dark:bg-zinc-700/50 hover:bg-red-100 dark:hover:bg-red-900/50 shadow-sm border border-gray-200 dark:border-zinc-600"
        >
          <mat-icon class="!w-6 !h-6 !text-2xl text-red-600 dark:text-red-400" fontIcon="delete" />
          <span class="text-sm font-medium text-red-700 dark:text-red-300">Delete Task</span>
        </button>
      </div>
    </div>
  }
</div>
