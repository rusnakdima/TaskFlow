@if (isVisible) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
    (click)="onBackdropClick($event)"
    (keydown)="onKeyDown($event)"
    tabindex="-1"
  >
    <div
      class="bg-white dark:bg-zinc-800 rounded-xl shadow-xl border border-gray-200 dark:border-zinc-700 w-full max-w-md mx-4 transform transition-all duration-300 scale-100 opacity-100"
      (click)="$event.stopPropagation()"
    >
      <div
        class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-zinc-700"
      >
        <h3 class="text-lg font-semibold textNormal">
          {{ editingCategory ? "Edit Category" : "Create New Category" }}
        </h3>
        <button
          class="p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors"
          (click)="closeModal()"
        >
          <mat-icon class="!w-5 !h-5 !text-xl textMuted" fontIcon="close" />
        </button>
      </div>

      <div class="p-6">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium textNormal mb-2"> Category Title </label>
            <input
              type="text"
              [(ngModel)]="categoryTitle"
              placeholder="Enter category title"
              class="w-full px-4 py-3 border border-gray-300 dark:border-zinc-600 rounded-lg bg-white dark:bg-zinc-700 textNormal focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
              [disabled]="isLoading"
              autofocus
            />
          </div>
        </div>
      </div>

      <div
        class="flex items-center justify-end gap-3 p-6 border-t border-gray-200 dark:border-zinc-700"
      >
        <button
          class="px-4 py-2 border border-gray-300 dark:border-zinc-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-zinc-700 transition-colors"
          (click)="closeModal()"
          [disabled]="isLoading"
        >
          Cancel
        </button>
        <button
          class="styleButSuccess px-4 py-2"
          (click)="saveCategory()"
          [disabled]="!categoryTitle.trim() || isLoading"
        >
          @if (isLoading) {
            <mat-icon class="!w-4 !h-4 !text-sm mr-2 animate-spin" fontIcon="refresh" />
            Saving...
          } @else {
            {{ editingCategory ? "Update" : "Create" }}
          }
        </button>
      </div>
    </div>
  </div>
}
