<div class="flex flex-row flex-wrap justify-between items-center gap-3">
  <div class="flex flex-row gap-x-2 items-end">
    <span>Showing</span>
    <span class="font-semibold text-xl">{{ perItem * page - perItem + 1 }}</span>
    <span>to</span>
    @if (array.length > (perItem * page)) {
    <span class="font-semibold text-xl">{{ perItem * page }}</span>
    } @else if (array.length <= (perItem * page)) {
    <span class="font-semibold text-xl">{{ array.length }}</span>
    }
    <span>of</span>
    <span class="font-semibold text-xl">{{ array.length }}</span>
    <span>entries</span>
  </div>

  <pagination-controls
    class="flex flex-row"
    previousLabel=""
    nextLabel=""
    (pageChange)="onTableDataChange($event)"
  />
</div>
