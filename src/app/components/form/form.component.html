@if (form) {
  <div class="flex flex-col gap-y-3" [formGroup]="form">
    <app-template-form
      [parentForm]="form"
      [form]="form"
      [formFields]="formFields"
      (addRecordToList)="onAddRecord()"
      (insertRecordToList)="onInsertRecord($event)"
      (removeRecordToList)="onRemoveRecord($event)"
    />

    <div class="flex flex-row justify-end gap-x-3 pt-3 rounded-none! styleBorderSolidLite border-t">
      @if (isShowCloseButton) {
        <button class="styleButDanger" (click)="closeForm()">Close</button>
      }
      <button class="styleButInfo" (click)="onSubmitForm()">Submit</button>
    </div>
  </div>
}
