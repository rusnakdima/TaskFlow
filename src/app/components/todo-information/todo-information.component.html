<div class="flex flex-col gap-y-7 px-5 py-2">
  <span class="text-2xl">{{ todo.title }}</span>

  <div class="flex flex-col gap-y-2">
    <span class="text-xl">Description</span>
    <span class="textMuted">{{ todo.description }}</span>
  </div>

  <div class="flex flex-row flex-wrap justify-between gap-x-5 gap-y-7">
    <div class="flex flex-col gap-y-2">
      <div
        class="flex flex-row items-center gap-x-2 p-2 rounded-2xl bg-slate-300 dark:bg-zinc-600 w-min"
      >
        <mat-icon class="!w-[25px] !h-[30px] !text-2xl" fontIcon="alarm" />
        <span
          >Deadline:
          {{ todo.deadline != "" ? (todo.deadline | date: "MMM dd yyyy") : "No deadline" }}</span
        >
      </div>

      <div class="flex flex-col gap-y-2">
        <span class="">Team Assign</span>
        <div class="flex flex-row gap-x-1">
          @for (assignee of todo.assignees; track $index) {
            <img class="rounded-full w-7 h-7" [src]="assignee?.profile?.imageUrl ?? ''" alt="" />
          }
          <img
            class="rounded-full w-7 h-7"
            src="https://cdn-icons-png.flaticon.com/512/7887/7887095.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="relative w-[100px] h-[100px]">
      <app-circle-progress [percentCompletedTasks]="percentCompletedTasks" />
    </div>
  </div>
</div>
